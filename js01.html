<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    

    <script>
        //1. 声明变量并显示在网页上
        var say = "你好，中国";
        document.write(say);
        document.write("<br/>");
        // 2.for循环做九九乘法表
        document.write("<table border='1' cellpadding = '0' cellspacing = '0'>");
        for(var i = 1;i<=9;i++){
            document.write("<tr>");
           for(var j = 1 ; j <= i ;j++){
               document.write("<td>");
               document.write(j+"*"+i + "=" + i*j +"&nbsp;");
               document.write("</td>");
           } 
        //    document.write("<br/>");
            document.write("</tr>");
        }
        document.write("</table>");
        //3.用if判断做,超市打折
        // var sum = parseInt(prompt("请输入总金额！"));
        var sum = 5000;
        document.write("您购买的实际金额为："+sum+"元");
        document.write("<br/>");
        if(sum>=2000){
            sum*=.5;
        }else if(sum>=1000){
            sum*=.7;
        }else if(sum>=500){
            sum*=.9;
        }else if(sum>=100){
            sum-=100;
        }else{
            sum=sum;
        }
        document.write("最终应付金额为："+sum+"元" );
        document.write("<br/>" );
        // 4.表情包排序
        for(i=1;i<=62;i++){
            if(i<10){
                document.write("<img src='bq/0"+i+".gif'>");
            }else{
                document.write("<img src='bq/"+i+".gif'>");
            }
            if(i%5==0){
                document.write("<br/>");
            }
            
        }
        document.write("<br/>");
        // 5.请问a和b的值分别是多少？
        var a = 5;
        var b = 10;
        b = a++;
        document.write("第5题：a的值为："+a+"<br/>");
        document.write("第5题：b的值为："+b+"<br/>");
        document.write("<br/>");
        // 6.题目如下
        var aa = 50;
        var bb = 100;
        bb = --aa;
        document.write("第6题：a的值为："+aa+"<br/>");
        document.write("第6题：b的值为："+bb+"<br/>");
        document.write("<br/>");
//         7.声明一个变量，变量名：name(名字)  值：（你的名字）
//           在网页上弹出 这个变量
//           在网页上弹出 这个变量的  数据类型
//         8. 声明一个变量，变量名：age(年龄)  值：（你的年龄）
//            在网页上输出 这个变量
//            在网页上输出 这个变量的  数据类型
        var name = "bekon";
        var age = 22;
        alert("变量名:"+name+"\n变量的数据类型:"+typeof name);
        alert("变量名:"+age+"\n变量的数据类型:"+typeof age);

    </script>    
</body>
</html>
