<script>

var animal = function(){};
var dog = function(){};

animal.price = 2000;
dog.prototype = animal;
var tidy = new dog();

// 请问dog.price和tidy.price分别是多少?即下面两条语句的分别输出什么？
console.log(dog.price);        //undefined
console.log(tidy.price);       //2000

// 总结：
// 1.因为tidy是属性，即普通对象，没有prototype，只有proto所以证明js中的继承发生在proto中而不是prototype（dog.price没有继承到animal.price的值）
