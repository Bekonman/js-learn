<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" href="../css/bootstrap.min.css">
</head>
<body>
	<form>
		<div class="form-group">
        	<label class="col-md-2 control-label">爱好：</label>
        	<div class="col-md-10" id="habbit">
        	    <label class="checkbox-inline">
        	        <input type="checkbox" id="inlineCheckbox1" value="option1" name="love">听音乐
        	    </label>
        	    <label class="checkbox-inline">
        	        <input type="checkbox" id="inlineCheckbox2" value="option2" name="love">看电影
        	    </label>
        	    <label class="checkbox-inline">
        	        <input type="checkbox" id="inlineCheckbox3" value="option3" name="love" required>玩游戏
        	    </label>
        	    <label class="checkbox-inline">
        	        <input type="checkbox" id="inlineCheckbox3" value="option4" name="love" required>玩游戏
        	    </label>
        	    <label class="checkbox-inline">
        	        <input type="checkbox" id="inlineCheckbox3" value="option5" name="love" required>玩游戏
        	    </label>
        	    <label class="checkbox-inline">
        	        <input type="checkbox" id="inlineCheckbox3" value="option6" name="love" required>玩游戏
        	    </label>
        	</div>
		</div>
		<div class="form-group">
			<div class="col-sm-1">
				<input type="button" value="全选" id="selectAll" class="btn btn-default">
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-1">
				<input type="button" value="取消" id="cancel" class="btn btn-default">
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-1">
				<input type="button" value="反选" id="reverse" class="btn btn-default">
			</div>
		</div>
	</form>
	<script type="text/javascript">
		var selectAll = document.querySelector('#selectAll')
		var cancel = document.querySelector('#cancel')
		var reverse = document.querySelector('#reverse')
		selectAll.onclick = function() {
			var love = document.querySelectorAll('input[name="love"]');
			console.log(love)
			for(var i = 0;i < love.length; i++) {
				love[i].checked = 'checked';
			}
		}
		cancel.onclick = function() {
			var love = document.querySelectorAll('input[name="love"]');
			console.log(love)
			for(var i = 0;i < love.length; i++) {
				love[i].checked = '';
			}
		}
		reverse.onclick = function() {
			var love = document.querySelectorAll('input[name="love"]');
			console.log(love)
			for(var i = 0;i < love.length; i++) {
				love[i].checked = !love[i].checked;
			}
		}
	</script>


	<script src="../jQuery/jquery.js"></script>
	<script src="../js/bootstrap.min.js"></script>
</body>
</html>
