// 3. 声明一个函数，实现两个文本输入框内容的加减乘除运算。
        function calculate(){
            var num1 = parseInt(document.getElementById("num1").value);
            // console.log(num1)
            var num2 = parseInt(document.getElementById("num2").value);
            // console.log(num2)
            var selectSign = document.getElementById("sel").value;
            // console.log(selectSign)
            switch (selectSign){
                case '+': 
                    answer = num1+num2;
                    break;
                case '-': 
                    answer = num1-num2;
                    break;
                case '*': 
                    answer = num1*num2;
                    break;
                case '/': 
                    answer = num1/num2;	
                }
                // console.log(answer);
                // 在fruit上输出answer的值
            document.getElementById("fruit").value = answer;
        }

// 5. 声明一个函数，获取当前时间, 找两个项目，在头部输出动态的时钟
    //获取系统时间，将时间以指定格式显示到页面。
	function systemTime()
	{
		//获取系统时间。
		var dateTime=new Date();
		var hh=dateTime.getHours();
		var mm=dateTime.getMinutes();
		var ss=dateTime.getSeconds();
		
		//分秒时间是一位数字，在数字前补0。
		mm = extra(mm);
		ss = extra(ss);
		
		//将时间显示到ID为time的位置，时间格式形如：19:18:02
		document.getElementById("time").innerHTML=hh+":"+mm+":"+ss;
		
		//每隔1000ms执行方法systemTime()。
		setTimeout("systemTime()",1000);
	}
	
	//补位函数。
	function extra(x)
	{
		//如果传入数字小于10，数字前补一位0。
		if(x < 10)
		{
			return "0" + x;
		}
		else
		{
			return x;
		}
	}
